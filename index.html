<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Bandeiras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">

    <td align="center"> <audi controls loop>  
        <source src="audio/Veil of mysteries. - Patrick Patrikios.mp3" type="audio/mp3"/>
     </audio> 
    </td>

    <h1 class="text-center">Qual é o país desta bandeira?</h1>
    </br></br>
    <img id="flagImage" alt="Bandeira do país" class="img-fluid" style="display: none;">
    <div id="timer" class="timer"></div>
    <div id="options" class="mt-3" role="group" aria-labelledby="optionsLabel">
        <h2 id="optionsLabel" class="sr-only">Opções de resposta</h2>
    </div>

    <div id="difficultySelection" class="difficulty-selection">
        <h2>Selecione o Nível de Dificuldade</h2>
        <button class="difficulty-btn" data-level="easy">Fácil</button>
        <button class="difficulty-btn" data-level="medium">Médio</button>
        <button class="difficulty-btn" data-level="hard">Difícil</button>
    </div>
    
    <button id="startButton" class="btn btn-primary">Selecione um nível acima para iniciar o Jogo</button>

    <div id="result" class="mt-3" aria-live="polite"></div>
    <button id="nextButton" class="btn btn-primary mt-3" style="display:none;">Próximo</button>
    <button id="endButton" class="btn btn-danger" style="display:none;">Finalizar Jogo</button>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
